<figure
    class="myimage"
    style="float: {{ include.float | default: 'right' }};
           {% if include.float == 'left' %}
           margin-left: .8rem;
           {% endif %}
           margin-right: {{ include.marginright | default: '7px' }};">
    <img src="{{ include.url }}"
         style="height: {{ include.height | default: '160px' }};" >
    <figcaption
        style="text-align: {{ include.captionfloat | default: 'right' }};">
        {{ include.description }}
    </figcaption>
</figure>
